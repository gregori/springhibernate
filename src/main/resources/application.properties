# Configura\u00e7\u00f5es de fontes de dados: incluir aqui as suas pr\u00f3prias configura\u00e7\u00f5es
# para a conex\u00e3o ao banco de dados. Neste exemplo, a base \u00e9 "blog", usu\u00e1rio
# "root" e senha "1234"
spring.datasource.url = jdbc:mysql://localhost:3306/blog
spring.datasource.username = root
spring.datasource.password = 1234

# Manter a conex\u00e3o ativa se ocioso por muito tempo
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Log para cada query sql
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Estrat\u00e9gia de nomenclatura
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Dialeto SQL faz com que Hibernate gere SQL melhores para a databas escolhida
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

spring.data.rest.basePath=/api

